<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>WDD 131 - Product Review Form | Anyway Kambeva</title>
    <meta name="description" content="WDD 131 - Product Review Form"/>
    <meta name="author" content="Anyway Kambeva"/>
    <link rel="stylesheet" href="styles/form.css"/>
    <script src="scripts/form.js" defer></script>
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <main>

        <form method="get" action="review.html">            
            <label for="productName">Product Name</label>
            <select id="productName" name="productName" required>
                <option value="" disabled selected hidden>Select a Product ...</option>                
            </select>
            
            <fieldset>
                <legend>Overall Rating</legend>
                <label><input type="radio" name="rating" value="1" required> ★☆☆☆☆</label>
                <label><input type="radio" name="rating" value="2"> ★★☆☆☆</label>
                <label><input type="radio" name="rating" value="3"> ★★★☆☆</label>
                <label><input type="radio" name="rating" value="4"> ★★★★☆</label>
                <label><input type="radio" name="rating" value="5"> ★★★★★</label>
            </fieldset>
                        
            <label for="installDate">Date of Installation</label>
            <input type="date" id="installDate" name="installDate" required>
                        
            <fieldset>
                <legend>Useful Features (select all that apply):</legend>
                <label><input type="checkbox" name="features" value="durability"> Durability</label>
                <label><input type="checkbox" name="features" value="design"> Design</label>
                <label><input type="checkbox" name="features" value="performance"> Performance</label>
                <label><input type="checkbox" name="features" value="value"> Value</label>
            </fieldset>
            
            <label for="review">Write Your Review</label>
            <textarea id="review" name="review" rows="5"></textarea>
            
            <label for="userName">Your Name (optional)</label>
            <input type="text" id="userName" name="userName"/>
            
            <input type="submit" value="Post Your Review"/>
        </form>

    </main>

    <footer>
        <p>&copy; <span id="currentyear"></span> Anyway Kambeva | Cape Town, South Africa.</p>
        <p id="lastModified"></p>
    </footer>

</body>

</html>
